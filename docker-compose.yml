version: '3.8'

services:
  # ── PostgreSQL database ───────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: forecasting-db
    environment:
      POSTGRES_USER: forecasting
      POSTGRES_PASSWORD: forecasting
      POSTGRES_DB: forecasting
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forecasting"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── FastAPI backend ───────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forecasting-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://forecasting:forecasting@db:5432/forecasting
      SYNC_DATABASE_URL: postgresql+psycopg2://forecasting:forecasting@db:5432/forecasting
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:5173","http://localhost:80"]'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ── Legacy Streamlit app (kept for reference during transition) ───────────
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contact-forecasting
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  pg_data:
    driver: local
